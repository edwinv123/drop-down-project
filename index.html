<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo - Sweaters</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <div class="container-fluid p-0">
      <!-- Header Section with Background -->
      <div style="background-image: url('img/back.jpg'); background-size: cover; background-position: center; height: 400px;">
        <h2 style="color: white; text-align: center; padding-top: 150px;">Sweaters</h2>
      </div>
      
      <!-- Main Content Section -->
      <div class="container mt-5">
        <h1>Our Sweater Collection</h1>
        <div class="row">
          
          <!-- Product 1 -->
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img id="img1" src="img/brown.webp" alt="Brown Sweater">
              <h5 class="mt-3">Brown Sweater</h5>
              <p>Description of the brown sweater goes here.</p>
              <!-- Color Swatches -->
              <div class="swatches">
                <div class="swatch" style="background-color: brown;" onclick="changeImage('img1', 'img/brown.webp')"></div>
                <div class="swatch" style="background-color: #808080;" onclick="changeImage('img1', 'img/gray.png')"></div>
                <div class="swatch" style="background-color: #D3B897;" onclick="changeImage('img1', 'img/light.png')"></div>
              </div>
            </div>
          </div>
          
          <!-- Product 2 -->
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img id="img2" src="img/gray.png" alt="Gray Sweater">
              <h5 class="mt-3">Gray Sweater</h5>
              <p>Description of the gray sweater goes here.</p>
              <!-- Color Swatches -->
              <div class="swatches">
                <div class="swatch" style="background-color: brown;" onclick="changeImage('img2', 'img/brown.webp')"></div>
                <div class="swatch" style="background-color: #808080;" onclick="changeImage('img2', 'img/gray.png')"></div>
                <div class="swatch" style="background-color: #D3B897;" onclick="changeImage('img2', 'img/light.png')"></div>
              </div>
            </div>
          </div>
          
          <!-- Product 3 -->
          <div class="col-md-4 mb-4">
            <div class="product-card">
              <img id="img3" src="img/light.png" alt="Light Sweater">
              <h5 class="mt-3">Light Sweater</h5>
              <p>Description of the light sweater goes here.</p>
              <!-- Color Swatches -->
              <div class="swatches">
                <div class="swatch" style="background-color: brown;" onclick="changeImage('img3', 'img/brown.webp')"></div>
                <div class="swatch" style="background-color: #808080;" onclick="changeImage('img3', 'img/gray.png')"></div>
                <div class="swatch" style="background-color: #D3B897;" onclick="changeImage('img3', 'img/light.png')"></div>
              </div>
            </div>
          </div>
          
        </div>
      </div> 
    </div>

    <!-- JavaScript -->
    <script>
      function changeImage(imgId, newSrc) {
        var img = document.getElementById(imgId);
        img.src = newSrc;
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
